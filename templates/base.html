<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cyber Bomb - Escape Room{% endblock %}</title>
    <style>
        /* Reset y configuración base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            background-color: #0B0F14;
            color: #E6F1FF;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Encabezados */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #00FF88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #FFB347;
        }

        h3 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: #87CEEB;
        }

        /* Párrafos */
        p {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        /* Botones */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            background-color: #1E3A8A;
            color: #E6F1FF;
            text-decoration: none;
            border: 2px solid #3B82F6;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 120px;
        }

        .btn:hover, .btn:focus {
            background-color: #3B82F6;
            border-color: #60A5FA;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
            outline: none;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: #059669;
            border-color: #10B981;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: #10B981;
            border-color: #34D399;
        }

        .btn-danger {
            background-color: #DC2626;
            border-color: #EF4444;
        }

        .btn-danger:hover, .btn-danger:focus {
            background-color: #EF4444;
            border-color: #F87171;
        }

        /* Formularios */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #87CEEB;
        }

        input[type="text"], input[type="password"], select, textarea {
            width: 100%;
            padding: 0.8rem;
            background-color: #1F2937;
            border: 2px solid #374151;
            border-radius: 5px;
            color: #E6F1FF;
            font-family: inherit;
            font-size: 1rem;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Radio buttons para phishing */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #1F2937;
            border: 2px solid #374151;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            border-color: #3B82F6;
            background-color: #2D3748;
        }

        .radio-option input[type="radio"] {
            margin-right: 1rem;
            transform: scale(1.2);
        }

        /* Mensajes */
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .message.success {
            background-color: #065F46;
            border: 2px solid #10B981;
            color: #D1FAE5;
        }

        .message.error {
            background-color: #7F1D1D;
            border: 2px solid #EF4444;
            color: #FEE2E2;
        }

        .message.info {
            background-color: #1E3A8A;
            border: 2px solid #3B82F6;
            color: #DBEAFE;
        }

        /* HUD del juego */
        .hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #111827;
            border-bottom: 2px solid #374151;
            padding: 1rem;
            z-index: 1000;
        }

        .hud-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .hud-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hud-label {
            font-weight: bold;
            color: #87CEEB;
        }

        .hud-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00FF88;
        }

        .timer {
            color: #FFB347;
        }

        .timer.warning {
            color: #FF6B6B;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Contenido principal con HUD */
        .main-content {
            margin-top: 80px;
            flex: 1;
        }

        /* Centrado de contenido */
        .text-center {
            text-align: center;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .hud-content {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn {
                min-width: 100px;
                padding: 0.6rem 1rem;
            }
        }

        /* Accesibilidad */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Enfoque visible para navegación por teclado */
        *:focus {
            outline: 2px solid #3B82F6;
            outline-offset: 2px;
        }

        /* Skip link para accesibilidad */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #3B82F6;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1001;
        }

        .skip-link:focus {
            top: 6px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
